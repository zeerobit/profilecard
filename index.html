<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Profile card</title>

</head>

<body>
  <main class="container">

    <div class="profile_card">
      <img src="images/image-victor.jpg"  alt="Victor Crest profile photo">
      <h1 class="name">Victor Crest<span class="age">26</span></h1>
      <h2 class="country">London</h2>

      <ul class="stats">
        <li>80K <span class="stats_items">Followers</span></li>
        <li>803K <span class="stats_items">Likes</span></li>
        <li>1.4K <span class="stats_items">Photos</span></li>
      </ul>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">One&Zero</a>.
    </div>
  </footer>


</body>

</html>
